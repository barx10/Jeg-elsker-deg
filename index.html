<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer så mye med dagen, elskling!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: white;
      background: url('scene.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border-radius: 50%;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transform-origin: center;
    }

    .box img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .box img.enlarged {
      display: block;
      transform: scale(3);
      position: absolute;
      z-index: 10;
    }

    .box.open span {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gratulerer så mye med dagen, elskling!</h1>
  <div class="circle-container">
    <!-- 15 bokser -->
    <div class="box" style="top: 0%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translate(200px) rotate(-0deg);" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde1.jpg" alt="Bilde 1">
    </div>
    <div class="box" style="top: 0%; left: 50%; transform: translate(-50%, -50%) rotate(24deg) translate(200px) rotate(-24deg);" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde2.jpg" alt="Bilde 2">
    </div>
    <!-- Legg til flere bokser med rotasjoner for 15 elementer -->
    <!-- Hvert element roteres 360 / 15 grader fra det forrige -->
    <!-- Eksempel for tredje boks: rotate(48deg) -->
    <div class="box" style="top: 0%; left: 50%; transform: translate(-50%, -50%) rotate(48deg) translate(200px) rotate(-48deg);" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde3.jpg" alt="Bilde 3">
    </div>
    <!-- Fortsett til bilde15.jpg -->
  </div>

  <script>
    function enlargeImage(box) {
      const img = box.querySelector('img');
      img.style.display = 'block';
      img.classList.add('enlarged');
    }

    function resetBox(box) {
      const img = box.querySelector('img');
      img.classList.remove('enlarged');
      img.style.display = 'none';
    }
  </script>
</body>
</html>
