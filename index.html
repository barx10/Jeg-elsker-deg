<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer så mye med dagen, elskling!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: white;
      background: url('scene.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .box img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .box.open img {
      display: block;
    }

    .box.open span {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gratulerer så mye med dagen, elskling!</h1>
  <div class="container">
    <!-- 15 bokser -->
    <div class="box" onclick="revealImage(this)">
      <span>?</span>
      <img src="bilde1.jpg" alt="Bilde 1">
    </div>
    <div class="box" onclick="revealImage(this)">
      <span>?</span>
      <img src="bilde2.jpg" alt="Bilde 2">
    </div>
    <!-- Legg til flere bokser her -->
  </div>

  <script>
    function revealImage(box) {
      box.classList.add('open');
    }
  </script>
</body>
</html>
