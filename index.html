<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer så mye med dagen, elskling!</title>
  <style>
    @font-face {
      font-family: 'Rock Salt';
      src: url('RockSalt-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'Rock Salt', cursive;
      margin: 0;
      padding: 0;
      background: url('scene.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: crimson;
      text-shadow: 2px 2px 5px black, 0 0 10px crimson, 0 0 15px red;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 15px;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .box {
      width: 150px;
      height: 150px; /* Holder boksene kvadratiske */
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .box img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Sørger for at bildet ikke blir forvrengt */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease;
    }

    .box img.enlarged {
      transform: translate(-50%, -50%) scale(1.5); /* Justerer forstørrelse */
      z-index: 10;
    }

    .box span {
      position: relative;
      z-index: 5;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
        margin: 10px;
      }

      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }

      .box {
        height: 150px; /* Fikser høyden på mindre skjermer */
      }

      .box img {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Gratulerer med dagen, elsker deg!</h1>
  <audio id="background-music" src="YouShookMeAllNightLong.mp3" preload="auto"></audio>
  <div class="grid-container">
    <!-- Bokser med bilder -->
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde1.jpg" alt="Bilde 1">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde2.jpg" alt="Bilde 2">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde3.jpg" alt="Bilde 3">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde4.jpg" alt="Bilde 4">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde5.jpg" alt="Bilde 5">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde6.jpg" alt="Bilde 6">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde7.jpeg" alt="Bilde 7">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde8.PNG" alt="Bilde 8">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde9.jpg" alt="Bilde 9">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde10.jpg" alt="Bilde 10">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde11.PNG" alt="Bilde 11">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde12.jpg" alt="Bilde 12">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde13.jpg" alt="Bilde 13">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde14.jpg" alt="Bilde 14">
    </div>
    <div class="box" onclick="toggleImage(this)">
      <span>?</span>
      <img src="bilde15.jpg" alt="Bilde 15">
    </div>
  </div>

  <script>
    let musicStarted = false; // Variabel for å spore om musikken har startet

    function toggleImage(box) {
      const img = box.querySelector('img');
      if (img.style.display === 'none' || img.style.display === '') {
        img.style.display = 'block';
        img.classList.add('enlarged');
      } else {
        img.classList.remove('enlarged');
        img.style.display = 'none';
      }

      if (!musicStarted) {
        const audio = document.getElementById('background-music');
        audio.play().then(() => {
          console.log("Musikken spiller.");
        }).catch(error => {
          console.error("Klarte ikke å spille av musikk: ", error);
        });
        musicStarted = true;
      }
    }
  </script>
</body>
</html>
