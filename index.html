<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer så mye med dagen, elskling!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('scene.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      grid-gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    .box img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .box img.enlarged {
      display: block;
      transform: scale(3);
      position: absolute;
      z-index: 10;
    }

    .box span {
      position: absolute;
      z-index: 5;
    }

    .box.open span {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gratulerer så mye med dagen, elskling!</h1>
  <div class="grid-container">
    <!-- 15 bokser -->
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde1.jpg" alt="Bilde 1">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde2.jpg" alt="Bilde 2">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde3.jpg" alt="Bilde 3">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde4.jpg" alt="Bilde 4">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde5.jpg" alt="Bilde 5">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde6.jpg" alt="Bilde 6">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde7.jpg" alt="Bilde 7">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde8.jpg" alt="Bilde 8">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">

      <span>?</span>
      <img src="bilde14.jpg" alt="Bilde 14">
    </div>
    <div class="box" onmousedown="enlargeImage(this)" onmouseup="resetBox(this)">
      <span>?</span>
      <img src="bilde15.jpg" alt="Bilde 15">
    </div>
  </div>

  <script>
    function enlargeImage(box) {
      const img = box.querySelector('img');
      img.style.display = 'block';
      img.classList.add('enlarged');
    }

    function resetBox(box) {
      const img = box.querySelector('img');
      img.classList.remove('enlarged');
      img.style.display = 'none';
    }
  </script>
</body>
</html>
